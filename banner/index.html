<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible">
    <title>test</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <section>
        <div class="container">
            <h1>Акции и специальные предложения</h1>
            <div class="banner-wrapper">
                <div class="banner banner1">
                    <div class="banner1-container">
                        <a href="#">
                            <img src="./img/b1-item.png" alt="item1">
                        </a>
                        <div class="banner1-container-content">
                            <h2 class="banner1-container-content__h2">
                                Предзаказ тетради<br> 
                                «Кубометрия 3D»
                            </h2>
                            <div class="banner1-container-content__timer">
                                <p>Акция заканчивается 19 мая. Через:</p>
                                <div class="timer__clock clock">
                                    <div class="clock__hours">
                                        <div class=clock-box>
                                            <span id="myHours">12</span>
                                        </div>
                                        <span class="timer-text" id="myHoursTxt">часов</span>
                                    </div>
                                    <div class="clock__min">
                                        <div class=clock-box>
                                            <span id="myMinutes">12</span>
                                        </div>
                                        <span class="timer-text" id="myMinutesTxt">минут</span>
                                    </div>
                                    <div class="clock__sec">
                                        <div class=clock-box>
                                            <span id="mySeconds">12</span>
                                        </div>
                                        <span class="timer-text" id="mySecondsTxt">секунд</span>
                                    </div>  
                                </div>
                            </div>
                            <div class="prices">
                                <div class="prices__price-new">
                                    9 999 ₽ 
                                </div>
                                <div class="prices__price-old-box">
                                    <span class="prices__price-old">
                                        9 999 ₽ 
                                    </span>
                                </div>
                            </div>
                        </div>     
                    </div>
                        <div class="banner-button">
                            подробнее
                        </div>
                </div>
                <a href="#" class="banner banner2">
                        <div class="banner-button">
                            подробнее
                        </div>
                </a>
            </div>
        </div>
    </section>
    <script src="js/timer.js"></script>
</body>
</html>
